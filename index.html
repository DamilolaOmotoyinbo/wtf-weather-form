<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Form</title>
</head>
<body>
    <div class="field">
        <label for="city" >
            <form>
                <input type="text" placeholder="Enter your city" id="city" required/>
            </form>
        </label>
        <button id="get-weather" class="btn">Get Weather</button>
    </div>
    <div id="container">
        <div id="weather-picture" >
            <img src="./Assets/Weather1018.svg" alt="weather">
        </div>
        <div class="temp">
            <h2 id="location">Lagos</h2>
            <p id="temperature">34°C</p>
            <p id="description">few clouds</p>
        </div>
        <div class="min-maxweather">
            <p>Temperature Max: 24° Min:18°</p>
        </div>
        <div class="weather-today">
            
            <div class="header">
                <p>today</p>
                <p id="today">July, 21</p>
            </div>
            <div id="cards">
                <div class="card">
                    <p>19°C</p>
                    <img src="./Assets/icon.svg" alt="temp">
                    <p>15.00</p>
                </div>
                <div class="card">
                    <p>19°C</p>
                    <img src="./Assets/icon.svg" alt="temp">
                    <p>15.00</p>
                </div>
                <div class="card">
                    <p>19°C</p>
                    <img src="./Assets/icon.svg" alt="temp">
                    <p>15.00</p>
                </div>
                <div class="card">
                    <p>19°C</p>
                    <img src="./Assets/icon.svg" alt="temp">
                    <p>15.00</p>
                </div>
            </div>
        </div>

    </div>
    

    <script src="app.js"></script>
</body>
</html>
