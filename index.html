    <div id="container">
        <div id="weather-picture" >
            <img src="./Assets/Weather1018.svg" alt="weather">
        </div>

        </div>

        <div class="weather-today"></div> -->

    <div class="temp">
        <h2 id="location"></h2>
        <p id="temperature"></p>
        <p id="description"></p>
      </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
